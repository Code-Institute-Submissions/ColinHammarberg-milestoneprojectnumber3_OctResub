{% extends "base.html" %}
{% block content %}

<h3 class="text-darken-4 center-align header">CREATE YOUR OWN ACCOUNT</h3>

<div class="row register">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel teal lighten-4">
            <!-- The username section -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix black-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- The email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-mail-bulk prefix black-text text-darken-4"></i>
                    <input id="email" name="email" type="email" minlength="5"
                          class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- The passowrd section-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix black-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- The switch button section (for the terms & condition) -->
            <div class="row">
				<div class="input-field col s12">
					<div class="switch">
						<label for="agree_terms">
                            <input type="checkbox" id="agree_terms" name="agree_terms" class="black">
                            <span class="lever"></span>
                            <a href="#" class="terms">I agree to the terms & condition</a>
                        </label>
					</div>
				</div>
			</div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large black darken-4 text-shadow">
                    Register <i class="fas fa-registered"></i>
                </button>
            </div>
        </div>
    </form>
</div>



{% endblock %}
